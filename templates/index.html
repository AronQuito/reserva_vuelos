<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=/usuario">
    <title>Redirigiendo a reservas...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Reservas de Vuelos</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Bienvenido al sistema de reservas</h2>
            <p>Redirigiéndote a la página de usuario...</p>
            <p><a href="/usuario">Haz clic aquí si no eres redirigido automáticamente</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Sistema de Reservas de Vuelos</p>
    </footer>
</body>
</html>
