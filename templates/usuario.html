<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTARI AIRLINE - Reserva tu Asiento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reserva tu Asiento</h1>
            <p>Selecciona un asiento disponible y completa tus datos para reservar.</p>
        </header>

        <form id="formReserva" method="POST" action="/reservar">
            <input type="hidden" name="vuelo" value="vuelo_123">

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre aquí..." required>
            </div>

            <div class="seat-layout" id="asientos">
                <!-- Asientos se cargarán aquí dinámicamente -->
            </div>

            <input type="hidden" name="asiento" id="asientoSeleccionado">

            <button type="submit" class="btn-primary">Confirmar Reserva</button>
        </form>

        <footer>
            <p>&copy; 2024 Sistema de Reservas de Vuelos</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch("/consultar")
                .then(response => response.json())
                .then(data => {
                    const asientos = data["vuelo_123"].asientos;
                    const asientosContainer = document.getElementById("asientos");
                    
                    for (let numeroAsiento in asientos) {
                        const ocupado = asientos[numeroAsiento];
                        const seatElement = document.createElement('div');
                        seatElement.classList.add('seat');
                        seatElement.textContent = numeroAsiento;
                        
                        if (ocupado) {
                            seatElement.classList.add('ocupado');
                        } else {
                            seatElement.classList.add('available');
                            seatElement.addEventListener('click', () => seleccionarAsiento(seatElement, numeroAsiento));
                        }
                        
                        asientosContainer.appendChild(seatElement);
                    }
                });
        });

        function seleccionarAsiento(seatElement, numeroAsiento) {
            // Deseleccionar cualquier asiento previamente seleccionado
            document.querySelectorAll('.seat.seleccionado').forEach(el => {
                el.classList.remove('seleccionado');
            });

            // Seleccionar el nuevo asiento
            seatElement.classList.add('seleccionado');
            document.getElementById('asientoSeleccionado').value = numeroAsiento;
        }

        document.getElementById("formReserva").addEventListener("submit", function(e) {
            const asiento = document.getElementById("asientoSeleccionado").value;
            const nombre = document.getElementById("nombre").value.trim();

            if (!asiento) {
                alert("Por favor, selecciona un asiento.");
                e.preventDefault();
            } else if (!nombre) {
                alert("Por favor, ingresa tu nombre.");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
