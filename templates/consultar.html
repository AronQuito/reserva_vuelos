<!DOCTYPE html>
<html>
<head><title>Reserva de vuelo</title></head>
<body>
  <h1>Reservar Asiento</h1>
  <form action="/reservar" method="POST">
    <input type="hidden" name="vuelo" value="vuelo_123">
    <label>Asiento:</label>
    <input name="asiento" required>
    <label>Nombre:</label>
    <input name="nombre" required>
    <button type="submit">Reservar</button>
  </form>

  <h2>Disponibilidad</h2>
  <button onclick="verDisponibles()">Ver asientos disponibles</button>
  <pre id="disponibles"></pre>

  <script>
    function verDisponibles() {
      fetch("/consultar")
        .then(res => res.json())
        .then(data => {
          document.getElementById("disponibles").innerText =
            JSON.stringify(data, null, 2);
        });
    }
  </script>
</body>
</html>
